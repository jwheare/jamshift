<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>This Was My Jam</title>
    <link rel="stylesheet" href="sp://import/css/core-light.css">
    <link rel="stylesheet" href="sp://import/css/shared.css">
    <link rel="stylesheet" href="sp://import/css/eve.css">
    <link rel="stylesheet" href="sp://import/css/api.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="loading">
    <h1>This Was My Jam</h1>
    
    <img src="arroz.png" id="arroz" width="160" height="85">
    
    <div id="content">
        <button id="addPlaylist" class="add-playlist button icon">
            <span class="plus"></span>
            Add as Playlist
        </button>

        <h2 id="justMeHeading">Your Jams from this week last year</h2>
        <h2 id="friendsHeading">Friends Jams from this week last year</h2>
        
        <p id="dateRange"></p>
        
        <ul id="jamList"></ul>
        
        <p id="circleHate">
            <label for="iHateCircles">I hate circles!</label>
            <input type="checkbox" id="iHateCircles">
        </p>
    </div>
    
    <script src="jquery-1.7.1.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="backbone-min.js"></script>
    <script src="date.js"></script>
    <script src="lfm.js"></script>
    <script src="main.js"></script>
</body>
</html>
